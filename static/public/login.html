<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Conanp - Login</title>
    <link href="style/css/login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>

    <form action="/user-login" method="POST">
        <fieldset>
            <label>Username / e-mail</label><br>
            <input type="text" name="ident" id="ident" required>
            <br><br>

            <label>Password</label><br>
            <input type="password" id="password" name="password" required>

            <br><br>
            <button type="submit">Submit</button>
            <br><br>
            <a href="resetpw.html">Forgot your password?</a>
        </fieldset>
    </form>
</body>

</html>
